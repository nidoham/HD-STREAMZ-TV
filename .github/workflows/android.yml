name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Clean project
      run: ./gradlew clean

    - name: Build project
      run: ./gradlew build

    - name: Assemble Debug APK
      run: ./gradlew assembleDebug

    - name: List APKs
      run: find app/build/outputs -name "*.apk" -type f

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30

    - name: Create Build Summary
      run: |
        echo "## âœ… Android CI Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸš€ Java 17 + Gradle 8.1.1 build succeeded" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¦ APK is uploaded under Artifacts" >> $GITHUB_STEP_SUMMARY
        
